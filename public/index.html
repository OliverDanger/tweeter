<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/display-tweets.css" type="text/css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>

    <div class="left-nav">
      <span class="logo">tweeter</span>
    </div>
    <div class="right-nav">
      <span>
        <b>Write</b> a new tweet
      </span>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>

  <header class="page-header">

    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2><b>Tweetor</b> Bord</h2>
    </div>

  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <!-- new tweets  -->
    <section class="new-tweet">
      <form class="composer" action="/tweets" method="POST">
        <label for="tweet-text"></label>
        <textarea name="text" id="tweet-text" placeholder="Feelin' squawk-ative?"></textarea>
        <br>
        <div class="composer-footer">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- display tweets -->
    <section class="display-tweets">

      <article class="posted-tweet">

        <header class="tweets-header">
          <div class="left-header">
            <i class="fa-solid fa-crow"></i>
          </div>
          <div class="right-header">
            <span>
              @tweetorBord
            </span>
          </div>
        </header>

        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque interdum rutrum sodales. Nullam mattis
          fermentum libero, non volutpat.
        </p>

        <footer class="tweets-footer">
          <div class="left-footer">
            <span>10 days ago</span>
          </div>
          <div class="right-footer">
            <span class="icon">
              <i class="fa-solid fa-flag"></i>
            </span>
            <span class="icon">
              <i class="fa-solid fa-retweet"></i>
            </span>
            <span class="icon">
              <i class="fa-solid fa-heart"></i>
            </span>
          </div>
        </footer>

      </article>
    </section>
    <br>
  </main>
</body>

</html>
